<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookollection</title>
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/tags.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/miscellaneous.css">
    <link rel="stylesheet" href="css/images.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/textfields.css">

    <!--  "In order to use the import declaration in a source file, the file must be interpreted by the runtime as a 'module'."  -->
    <script src="js/jquery.js"></script>
    <script type="module" src="js/index_renderer.js"></script>
    <script type="module" src="js/filters.js"></script>
    <script type="module" src="js/index_elements.js"></script>
    <script type="module" src="js/regex.js"></script>
</head>
<body>

    <div id="database_layout" class="column_layout">
        <div id="load_database_layout" class="column_layout">
            <span id="welcome_to">Welcome to</span>
            <span id="bookollection">Bookollection</span>
            <div id="database_buttons_layout" class="row_layout">
                <button id="btn_load_database" class="secondary_btn">Load</button>
                <span>or</span>
                <button id="btn_create_database" class="secondary_btn">Create</button>
            </div>
            <span>a database to view your collection</span>
        </div>
    </div>

    <div id="parent_layout" class="parent_layout row_layout">

        <div id="filters_layout" class="column_layout">
            <div class="row_layout" id="filters_title_layout">
                <span class="title" id="filters_title">Filters</span>
                <button id="btn_clear_filters" type="button" class="btn_clear_filters"></button>
            </div>

            <details open id="subject_details">
                <summary>
                    <div class="row_layout summary_layout">
                        <span class="subtitle">Subject</span>
                        <img class="details_arrow" src="images/details_down_arrow.svg">
                    </div>
                </summary>
            </details>
            <div class="details_container" id="subject_container">
                <div class="details_layout" id="subject_layout">
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Physics">
                        <label for="Physics">Physics</label>
                    </div>
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Engineering">
                        <label for="Engineering">Engineering</label>
                    </div>
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Mathematics">
                        <label for="Mathematics">Mathematics</label>
                    </div>
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Chemistry">
                        <label for="Chemistry">Chemistry</label>
                    </div>
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Biology">
                        <label for="Biology">Biology</label>
                    </div>
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Medicine">
                        <label for="Medicine">Medicine</label>
                    </div>
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Programming">
                        <label for="Programming">Programming</label>
                    </div>
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Web">
                        <label for="Web">Web</label>
                    </div>
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Artificial Intelligence">
                        <label for="Artificial Intelligence">Artificial Intelligence</label>
                    </div>
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Circuits">
                        <label for="Circuits">Circuits</label>
                    </div>
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Hacking">
                        <label for="Hacking">Hacking</label>
                    </div>
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Psychology">
                        <label for="Psychology">Psychology</label>
                    </div>
                    <div class="row_layout checkbox_layout">
                        <input type="checkbox" class="subject_checkbox" id="Philosophy">
                        <label for="Philosophy">Philosophy</label>
                    </div>
                </div>
            </div>

            <div class="column_layout textbox_layout">
                <span class="subtitle">Copyright year</span>
                <input type="search" class="textfield" id="txtbox_copyright_year" required pattern="" maxlength="10" title="" spellcheck="false">
            </div>

            <div class="column_layout textbox_layout">
                <span class="subtitle">Page count</span>
                <input type="search" class="textfield" id="txtbox_page_count" spellcheck="false">
            </div>

        </div>

        <div id="main_layout" class="column_layout">

            <div id="header_layout" class="row_layout">
                <button id="btn_filters" type="button" class="btn_drawer"></button>
                <input type="search" class="textfield search_textfield" id="txtbox_search" placeholder="Search title, author, edition, or identifier" spellcheck="false">
                <button id="btn_database" class="secondary_btn">Database</button>

                <!-- todo: add option to display books as one, two, or three columns -->
            </div>

            <dialog id="database_dialog">
                <div class="column_layout dialog_parent_layout">
                    <div class="row_layout" id="database_options_layout">
                        <span><b>Database Options</b></span>
                    </div>
                    <div id="database_dialog_layout" class="column_layout">
                        <div class="column_layout">
                            <span>Loaded file</span>
                            <div class="row_layout" id="load_another_db_layout">
                                <input type="search" class="textfield" placeholder="bookollection.db" readonly>
                                <button class="secondary_btn">Change</button>
                            </div>
                        </div>
                        <div class="row_layout checkbox_layout" id="set_as_default_layout">
                            <input type="checkbox" id="set_default_database" checked>
                            <label for="set_default_database">Load last viewed file on start</label>
                        </div>
                        <button class="secondary_btn" id="btn_database_options_ok">OK</button>
                    </div>
                </div>
            </dialog>

            <div id="grid_holder">

                <template id="book_entry_template">
                    <div class="row_layout book_entry_layout">
                        <img class="book_cover" src="">
                        <div class="column_layout book_data_layout">
                            <span class="book_title">Skin in the Game: Hidden Asymmetries in Daily Life</span>
                            <div class="horizontal_divider"></div>
                            <div class="row_layout book_subtitle_layout">
                                <div class="row_layout authors_layout">
                                    <span class="authors">Nassim Nicholas Taleb</span>
                                </div>
                                <span class="edition">1st ed.</span>
                                <span class="copyright_year">2018</span>
                            </div>
                            <div class="row_layout book_footer_layout">
                                <span class="book_uid">PHI 001</span>
                                <span class="page_count">279 pages</span>
                            </div>
                        </div>
                    </div>
                </template>

                <span id="hint_no_matches">There are no books matching the selected criteria.</span>
                <div id="books_layout" class="grid_layout">

                </div>
            </div>

        </div>

    </div>

</body>
</html>
