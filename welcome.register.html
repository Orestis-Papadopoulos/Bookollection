<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookollection - Welcome</title>
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/tags.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/miscellaneous.css">
    <link rel="stylesheet" href="css/images.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/textfields.css">
    <script type="module" src="js/welcome.register.js"></script>
</head>
<body>

    <div id="welcome_layout" class="column_layout">
        <span id="welcome_to">Welcome to</span>
        <span id="bookollection">Bookollection</span>
        <div class="horizontal_divider"></div>

        <div id="initial_register_layout" class="column_layout">
            <span id="register_to_view_your_books">Register to view your books</span>
            <label for="txtbox_username">Username</label>
            <input type="search" class="textfield" id="txtbox_username">
            <label for="database_file">Choose a database file (.db)</label>
            <input type="file" id="database_file" accept=".db"/>
            <button type="button" class="secondary_btn">OK</button>
        </div>

    </div>

</body>
</html>
